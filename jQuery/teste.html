<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body onload="chamar()">
    <h1>Teste 1</h1>
    <label for="">Nome</label>
    <input id="busca01" type="text" onkeyup="chamar()">
    <br>
    <label for="">Categoria</label>
    <input id="busca02" type="text" onkeyup="chamar()">
    <div id="elementos">
    </div>
    <script>
        function chamar(){
            $.post("pessoas.php",
            {
                nome_livro: document.getElementById("busca01").value,
                nome_categoria: document.getElementById("busca02").value,
            },
            function(data, status){
                html=""
                console.log(data.length);
                for (var i = 0; i < data.length; i++) {
                    html+= "<h1>"+data[i].nome+"</h1>"
                    html+= "<h1>"+data[i].categoria+"</h1>"
                }
                document.getElementById("elementos").innerHTML = html;
            });
        }
    </script>
</body>
</html>
