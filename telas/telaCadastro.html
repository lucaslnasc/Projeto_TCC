    <header>
      <div id="headerCima">
        <i id="burger" class="material-icons" onclick="clickMenu()">menu</i>
        <menu id="itens">
          <ul>
            <li><a href="#">Opção 1</a></li>

          </ul>
        </menu>
      </div>
      <div id="headerBaixo">
        <div id="rodape"></div>
      </div>
    </header>
    
    <form action="" method="post">
      <h2>Campos Obrigatórios *</h2>

      <div class="input-box">
        <label for="">Nome Completo</label> <br>
        <input id="nome_user" type="text" name="nome" required />
      </div>

      <div class="input-box">
        <label for="">Endereço de E-mail</label> <br>
        <input type="text" name="" id="cpf">
      </div>

      <div class="input-box">
        <label for="">Modelo de Veículo</label> <br>
        <input type="text" name="" id="">
      </div>

      <div class="input-box">
        <label for="">Senha</label> <br>
        <input type="password" name="" id="">
      </div>
      
      <div class="input-box">
        <label for="">Placa do Veículo</label> <br>
        <input type="text" name="" id="">
      </div>

      <input type="reset" value="Limpar">

      
      <div class="input-box inputDireita">
        <label for="">CPF</label> <br>
        <input type="text" name="" id="cpf">
      </div>
      
      <div class="input-box inputDireita">
        <label for="">Tipo de Veículo</label> <br>
        <select name="" id="" class="">
          <option value="">Carro</option>
          <option value="">Moto</option>
        </select>
      </div>
      
      <div class="input-box inputDireita">
        <label for="">Data de Nascimento</label> <br>
        <input type="date" name="" id="">
      </div>
      
      <div class="txtSenha">
        <label for="" class="primeiraFrase">Sua senha deve conter:</label><br>
        <label for="" class="restoFrase">*Minímo um número</label> <br>
        <label for="" class="restoFrase">*Minímo um caractere especial</label> <br>v 
        <label for="" class="restoFrase">*Minímo de 8 caracteres</label>
      </div>

      <div class="input-box inputDireita">
        <label for="">Telefone</label> <br>
        <input type="number" name="" id="">
      </div>
      
    </form>

    <script>
      function clickMenu() {
        if (itens.style.display == "block") {
          itens.style.display = "none";
        } else {
          itens.style.display = "block";
        }
      }
    </script>
